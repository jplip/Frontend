<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black; /* Set the background color to black */
        color: white; /* Set text color to white */
    }
    
    .container {
        text-align: center;
    }
    
    .card {
        width: 400px;
        height: 300px;
        background-color: #000000; /* Dark gray background color */
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Increase the shadow for depth */
        padding: 20px;
    }
    
    .card-title {
        background-color: #042895; /* Blue color for the title background */
        color: white;
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
    }
    
    .generate-button {
        background-color: #DC3545; /* Red color for the button background */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }
    
    .generate-button:hover {
        background-color: #C82333; /* Dark red color on hover */
    }
    
    #card-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        color: white;
    }
    
    #card-table th, #card-table td {
        border: 1px solid white; /* White border color for table */
        padding: 8px;
        text-align: center;
    }        
</style>

<div class="container">
    <div class="card">
        <div class="card-title">Clash Royale Chest</div>
        <button class="generate-button" onclick="generateCard()">Generate Card</button>
        <div id="table-container"></div>
        <h2>Card Name: <span id="card-name"></span></h2>
        <img id="random-image" src="" alt="Random Image">
    </div>
</div>

<script>
    function generateCard() {
        const imageContainer = document.getElementById('image-container');
        const errorMessage = document.getElementById('error-message');
        // Make an AJAX request to your Clash Royale API to fetch card data
        // Update the card image, name, and stats in the DOM with the fetched data
        // Replace the URL with the new endpoint for random quotes.
        const apiUrl = 'https://clash-flask.stu.nighthawkcodingsociety.com/api/cards/random';
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            const cardNameFromData = data.name;
            const hi = 4;
            const hib = 4;
            document.getElementById('card-name').textContent = cardNameFromData;
            const imgURL = data.medium; // Assuming the API response has a "quote" property.
            const img = document.createElement('img');
            img.src = imgURL;
            document.getElementById('random-image').src = imgURL;
          })
          .catch(error => {
            errorMessage.textContent = 'Failed to fetch image. Please try again later.';
            console.error('Error:', error);
          });
        
        }
</script>
