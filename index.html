<!DOCTYPE html>
<html>
<head>
    <title>Clash Royale API</title>
    <style>
        h1 {
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        .cool-button {
            background: linear-gradient(to bottom, #3498db 0%, #2980b9 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block; /* Display buttons inline */
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cool-button:hover {
            background: linear-gradient(to bottom, #2980b9 0%, #3498db 100%);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Clash Royale Card Viewer</h1>
    <div id="card-container">
        <!-- Cards will be displayed here -->
    </div>
    <div class="button-container">
        <button id="common-chest" class="cool-button">Common Chest</button>

        <!-- Repeat the above structure for other chest buttons -->
        <button id="rare-chest" class="cool-button">Rare Chest</button>
        <button id="epic-chest" class="cool-button">Epic Chest</button>
        <button id="legendary-chest" class="cool-button">Legendary Chest</button>
        <button id="champion-chest" class="cool-button">Champion Chest</button>
    </div>
</body>
</html>
