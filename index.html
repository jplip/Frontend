<style>

    h1 {
        text-align: center;
    }

    .button-container {
        text-align: center;
    }

    /* Define a CSS class for button styles */
    .custom-button {
        background: linear-gradient(to bottom, #5d5d5e 0%, #747474 100%);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 25px;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

     /* Define the hover style */
    .custom-button:hover {
        background: linear-gradient(to bottom, #6d6d6d 0%, #575757 100%);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
</style>
<h1>Clash Royale API</h1>
<div id="card-container">
    <!-- Cards will be displayed here -->
</div>
<div class="button-container">
    <script>
        function createButton(id, className, text, message) {
            var button = document.createElement("button");
            button.id = id;
            button.className = "custom-button " + className; // Apply the custom styles
            button.innerHTML = text;
            button.addEventListener("click", function() {
                alert("You have opened a " + message);
            });
            return button;
        }

        // Create and append the buttons
        var buttonContainer = document.querySelector(".button-container");

        var commonChestButton = createButton("common-chest", "common-button", "Common Chest", "common chest");
        var rareChestButton = createButton("rare-chest", "rare-button", "Rare Chest", "rare chest");
        var epicChestButton = createButton("epic-chest", "epic-button", "Epic Chest", "epic chest");
        var legendaryChestButton = createButton("legendary-chest", "legendary-button", "Legendary Chest", "legendary chest");
        var championChestButton = createButton("champion-chest", "champion-button", "Champion Chest", "champion chest");

        buttonContainer.appendChild(commonChestButton);
        buttonContainer.appendChild(rareChestButton);
        buttonContainer.appendChild(epicChestButton);
        buttonContainer.appendChild(legendaryChestButton);
        buttonContainer.appendChild(championChestButton);
    </script>
</div>
