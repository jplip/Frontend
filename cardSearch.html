<!DOCTYPE html>
<html>

<style>
  /* Basic styles for the search bar and card details */
  .search-container {
    text-align: center;
    margin: 20px;
  }

  #card-search {
    padding: 10px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
  }

  .card-details {
    display: none; /* Hide the card details by default */
    border: 2px solid black;
    margin: 20px;
    background-color: white;
  }

  .card-image {
    border: 2px solid black;
    text-align: center;
  }

  img {
    max-width: 100%;
    max-height: 100%;
  }

  .stats {
    padding: 10px;
  }

  .stat-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
  }
</style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="card-search" placeholder="Search for a card...">

  </div>
  <div class="card-details">
    <div class="card-image">
        <img id="card-image" src="cardSearch.jpeg" alt="Card Image">
    </div>
    <div class="stats">
      <h2>Card Name: <span id="card-name"></span></h2>
      <div class="stat-grid">
